s="hljs-comment">//定义链表结构</span><br>typedef struct Linklist<br>&#123;<br>    ListNode head; <span class="hljs-comment">//指向结点的头指针</span><br>    int length;    <span class="hljs-comment">//链表长度</span><br>&#125; Linklist;<br><br><span class="hljs-comment">//结点初始化</span><br>ListNode *init_listnode(int val)<br>&#123;<br>    ListNode *p = (ListNode *)malloc(sizeof(ListNode));<br>    <span class="hljs-function"><span class="hljs-title">p</span>-&gt;</span><span class="hljs-keyword">data</span> = val;<br>    <span class="hljs-function"><span class="hljs-title">p</span>-&gt;</span>next = NULL;<br>    return p;<br>&#125;<br><br><span class="hljs-comment">//链表初始化</span><br>Linklist *init_linklist()<br>&#123;<br>    Linklist *l = (Linklist *)malloc(sizeof(Linklist));<br>    <span class="hljs-function"><span class="hljs-title">l</span>-&gt;</span>head.next = NULL;<br>    <span class="hljs-function"><span class="hljs-title">l</span>-&gt;</span>length = <span class="hljs-number">0</span>;<br>    return l;<br>&#125;<br><span class="hljs-comment">//销毁结点</span><br>void clear_listnode(ListNode *node)<br>&#123;<br>    <span class="hljs-keyword">if</span> (node == NULL)<br>        return;<br>    free(node);<br>    return;<br>&#125;<br><span class="hljs-comment">//销毁链表</span><br>void clear_linklist(Linklist *l)<br>&#123;<br>    <span class="hljs-keyword">if</span> (l == NULL)<br>        return;<br>    L<span class="hljs-function"><span class="hljs-title">istNode</span> *p = l-&gt;</span>head.next, *q;<br>    <span class="hljs-keyword">while</span> (p)<br>    &#123;<br>        <span class="hljs-function"><span class="hljs-title">q</span> = p-&gt;</span>next;<br>        clear_listnode(p);<br>        p = q;<br>    &#125;<br>    free(l);<br>    return;<br>&#125;<br><br><span class="hljs-comment">//插入结点</span><br>int insert(Linklist *l, int ind, int val)<br>&#123;<br>    <span class="hljs-keyword">if</span> (l == NULL)<br>        return <span class="hljs-number">0</span>;<br>    <span class="hljs-function"><span class="hljs-title">if</span> (ind &lt; 0 || ind &gt; l-&gt;</span>length)<br>        return <span class="hljs-number">0</span>;<br>    L<span class="hljs-function"><span class="hljs-title">istNode</span> *p = &amp;(l-&gt;</span>head), *node = init_listnode(val);<br>    <span class="hljs-keyword">while</span> (ind--)<br>    &#123;<br>        <span class="hljs-function"><span class="hljs-title">p</span> = p-&gt;</span>next;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-title">node</span>-&gt;</span><span class="hljs-function"><span class="hljs-title">next</span> = p-&gt;</span>next;<br>    <span class="hljs-function"><span class="hljs-title">p</span>-&gt;</span>next = node;<br>    <span class="hljs-function"><span class="hljs-title">l</span>-&gt;</span>length++;<br>    return <span class="hljs-number">1</span>;<br>&#125;<br><br><span class="hljs-comment">//删除结点</span><br>int delete (Linklist *l, int ind)<br>&#123;<br>    <span class="hljs-keyword">if</span> (l == NULL)<br>        return <span class="hljs-number">0</span>;<br>    <span class="hljs-function"><span class="hljs-title">if</span> (ind &lt; 0 || ind &gt;= l-&gt;</span>length)<br>        return <span class="hljs-number">0</span>;<br>    L<span class="hljs-function"><span class="hljs-title">istNode</span> *p = &amp;(l-&gt;</span>head), *q;<br>    <span class="hljs-keyword">while</span> (ind--)<br>    &#123;<br>        <span class="hljs-function"><span class="hljs-title">p</span> = p-&gt;</span>next;<br>    &#125;<br>    <span class="hljs-function"><span class="hljs-title">q</span> = p-&gt;</span><span class="hljs-function"><span class="hljs-title">next</span>-&gt;</span>next;<br>    <span class="hljs-function"><span class="hljs-title">clear_listnode</span>(p-&gt;</span>next);<br>    <span class="hljs-function"><span class="hljs-title">p</span>-&gt;</span>next = q;<br>    <span class="hljs-function"><span class="hljs-title">l</span>-&gt;</span>length--;<br>    return <span class="hljs-number">1</span>;<br>&#125;<br><span class="hljs-comment">//输出操作</span><br>void output(Linklist *l)<br>&#123;<br>    <span class="hljs-function"><span class="hljs-title">for</span> (ListNode *p = l-&gt;</span><span class="hljs-function"><span class="hljs-title">head</span>.next; p; p = p-&gt;</span>next)<br>        <span class="hljs-function"><span class="hljs-title">printf</span>(&quot;%d&quot;, p-&gt;</span><span class="hljs-keyword">data</span>);<br>&#125;<br><br>main()<br>&#123;<br><br>    return <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>
